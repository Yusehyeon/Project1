<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Color Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .color-box {
            height: 200px;
            width: 200px;
            margin-bottom: 1rem;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            position: relative;
        }
        .spring-image {
            position: absolute;
            top: 0;
            left: 0;
        }
        .summer-image {
            position: absolute;
            top: 0;
            right: 0;
        }
        .autumn-image {
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .winter-image {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container mx-auto my-8 text-center">
        <h1 class="text-4xl font-bold mb-4">Personal Color Finder</h1>
        <input type="file" accept="image/*" id="image-input" class="mb-4">
        <div class="image-container">
            <div class="color-box bg-blue-500" id="color-box"></div>
            <div class="spring-image">
                <img src="" alt="Spring" id="spring-image">
            </div>
            <div class="summer-image">
                <img src="" alt="Summer" id="summer-image">
            </div>
            <div class="autumn-image">
                <img src="" alt="Autumn" id="autumn-image">
            </div>
            <div class="winter-image">
                <img src="" alt="Winter" id="winter-image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/colorthief"></script>
    <script>
        const imageInput = document.getElementById('image-input');
        const colorBox = document.getElementById('color-box');
        const springImage = document.getElementById('spring-image');
        const summerImage = document.getElementById('summer-image');
        const autumnImage = document.getElementById('autumn-image');
        const winterImage = document.getElementById('winter-image');

        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const image = document.createElement('img');
                image.src = URL.createObjectURL(file);
                image.onload = async () => {
                    URL.revokeObjectURL(image.src);
                    // Image is loaded, perform face detection
                    const model = await faceLandmarksDetection.load(
                        faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
                    );
                    const predictions = await model.estimateFaces({
                        input: image,
                    });
                    
                    if (predictions.length > 0) {
                        const face = predictions[0].scaledMesh;
                        const { x, y, width, height } = getFaceBoundingBox(face);
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const context = canvas.getContext('2d');
                        context.drawImage(image, x, y, width, height, 0, 0, width, height);

                        const colorThief = new ColorThief();
                        const dominantColor = colorThief.getColor(canvas);
                        const [r, g, b] = dominantColor;

                        // Update color box background
                        colorBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

                        // Set spring image position
                        springImage.style.top = `${y}px`;
                        springImage.style.left = `${x}px`;

                        // Set summer image position
                        summerImage.style.top = `${y}px`;
                        summerImage.style.right = `${image.width - x - width}px`;

                        // Set autumn image position
                        autumnImage.style.bottom = `${image.height - y - height}px`;
                        autumnImage.style.left = `${x}px`;

                        // Set winter image position
                        winterImage.style.bottom = `${image.height - y - height}px`;
                        winterImage.style.right = `${image.width - x - width}px`;

                        // Set image sources
                        springImage.src = canvas.toDataURL();
                        summerImage.src = canvas.toDataURL();
                        autumnImage.src = canvas.toDataURL();
                        winterImage.src = canvas.toDataURL();
                    }
                };
            }
        });

        // Helper function to get the bounding box of the face
        function getFaceBoundingBox(face) {
            let x = face[0][0];
            let y = face[0][1];
            let width = 0;
            let height = 0;
            for (let i = 1; i < face.length; i++) {
                x = Math.min(x, face[i][0]);
                y = Math.min(y, face[i][1]);
                width = Math.max(width, face[i][0]);
                height = Math.max(height, face[i][1]);
            }
            width -= x;
            height -= y;
            return { x, y, width, height };
        }
    </script>
</body>
</html>
