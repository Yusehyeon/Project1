<html lang="en">

    <title>Personal Color Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .color-box {

    <div class="container mx-auto my-8 text-center">

        </div>

                <label for="brightness-slider" class="block text-lg mb-2">Brightness</label>
                <input type="range" min="0" max="100" value="50" class="w-full" id="brightness-slider">
            </div>

            </div>
        </div>
    </div>
