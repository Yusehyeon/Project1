<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Color Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .color-box {
            height: 100px;
            width: 100px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto my-8 text-center">
        <h1 class="text-4xl font-bold mb-4">Personal Color Finder</h1>
        <p class="text-lg mb-4">Find your personal color palette!</p>
        <div class="flex flex-wrap justify-center">
            <div class="color-box bg-red-500"></div>
            <div class="color-box bg-blue-500"></div>
            <div class="color-box bg-green-500"></div>
            <div class="color-box bg-yellow-500"></div>
            <div class="color-box bg-purple-500"></div>
        </div>
    </div>

    <script>
        // JavaScript 코드를 이곳에 작성할 수 있습니다.
        // 사용자의 피부 톤을 분석하고, 적합한 색상을 추천하는 기능을 구현할 수 있습니다.
    </script>
</body>
</html>
