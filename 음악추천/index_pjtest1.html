<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 추천 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .checkbox{
            text-align: center;
        }
    </style>
  </head>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
      <h1 class="bg-gray-700 text-center text-3xl text-white font-bold mb-4 rounded-l">음악 추천 서비스</h1>
  
      <div id="genre-selection" class="grid grid-cols-3 gap-2 border-4 border-gray-700 rounded-2xl ">
        <fieldset class="bg-gray-400 m-2">
            <legend class="text-xl font-bold">장르 선택</legend>
            <label class="flex items-center mb-2 mr-4">
                <input type="checkbox" name="genre" value="ballad" class="mr-2">
                발라드
                </label>
            <label class="flex items-center mb-2 mr-4">
                <input type="checkbox" name="genre" value="dnace" class="mr-2">
                댄스
            </label>
            <label class="flex items-center mb-2 mr-4">
                <input type="checkbox" name="genre" value="rap/hip-hop" class="mr-2">
                랩/힙합
              </label>
              <label class="flex items-center mb-2 mr-4">
                <input type="checkbox" name="genre" value="idol" class="mr-2">
                아이돌
                </label>
              <label class="flex items-center mb-2 mr-4">
                <input type="checkbox" name="genre" value="R&B/soul" class="mr-2">
                R&B/Soul
                </label>
              <label class="flex items-center mb-2 mr-4">
                <input type="checkbox" name="genre" value="pop" class="mr-2">
                pop</label>
    </fieldset>
        <button id="recommend-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold m-4 py-2 px-4 rounded">
          음악 추천
        </button>
      </div>
  
      <div id="recommended-music" class="hidden">
        <h2 class="text-xl font-bold mb-2">추천 음악</h2>
        <ul id="music-list" class="list-disc pl-6"></ul>
      </div>
    </div>
  
    <script src="test01.js"></script>
</body>
</html>
